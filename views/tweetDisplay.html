<div>
  {% if tweetSearch|length > 0 %}
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div>
          {% for tweet in tweetSearch %}
            <div class="row tex" style="margin-bottom: 10px;">
              <div class="col-md-10">
                <p>{{ tweet[1] }}
              </div>
              <div class="col-md-2">
                <a href="{{ tweet[0] }}" class="btn btn-outline-primary" target="_blank" role="button" aria-pressed="true">See Tweet</a>
              </div>
            </div>
          {% endfor %}
        </div>
      </li>
    </ul>
  {% else %}
    <p>Results.....
  {% endif %}
</div>
